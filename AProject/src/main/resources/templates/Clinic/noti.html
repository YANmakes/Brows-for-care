<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>Home</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
  <style>
 

.body {
    font-family: 'Roboto', sans-serif;
    font-weight: 400;
    background-color: #f0f3f5;
    margin-top:40px;
	
}
body, html{
     height: 100%;
 	background-repeat: no-repeat;
 	background:url(https://www.walldevil.com/wallpapers/a94/background-textured-backgrounds-blue-dark-wallpapers-black-wallpaper-images.jpg);
 	font-family: 'Oxygen', sans-serif;
	    background-size: cover;
}

.nav.li.a.userdd {
    padding: 5px 15px
}
.userprofile {
    width: 100%;
	float: left;
	clear: both;
	margin: 40px auto
}
.userprofile .userpic {
	height: 100px;
	width: 100px;
	clear: both;
	margin: 0 auto;
	display: block;
	border-radius: 100%;
	box-shadow: 0px 3px 10px 0 rgba(0, 0, 0, 0.15);
	-moz-box-shadow: 0px 3px 10px 0 rgba(0, 0, 0, 0.15);
	-webkit-box-shadow: 0px 3px 10px 0 rgba(0, 0, 0, 0.15);
	-ms-box-shadow: 0px 3px 10px 0 rgba(0, 0, 0, 0.15);
	position: relative; 
}
.userprofile .userpic .userpicimg {
	height: auto;
	width: 100%;
	border-radius: 100%;
}
.username {
	font-weight: 400;
	font-size: 20px;
	line-height: 20px;
	color: #000000;
	margin-top: 20px;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
}
.username+p {
	color: #000000;
	font-size: 13px;
	line-height: 15px;
	white-space: nowrap;
	text-overflow: ellipsis;
	overflow: hidden;
}

.userprofile.social {
	background: url(http://www.grownupmoney.com/wp-content/uploads/2013/09/Stethoscope-e1392677013389-1024x407.png) no-repeat top center;
	background-size: 100%;
	padding: 50px 0;
	margin: 0
}
.userprofile.social .username {
	color: #000000;
}
.userprofile.social .username+p {
	color: #000000;
	opacity: 0.8;
	font-size: 15px;
	
}

.panel {
    box-shadow: 0px 2px 10px 0 rgba(0, 0, 0, 0.05);
    -moz-box-shadow: 0px 2px 10px 0 rgba(0, 0, 0, 0.05);
    -webkit-box-shadow: 0px 2px 10px 0 rgba(0, 0, 0, 0.05);
    -ms-box-shadow: 0px 2px 10px 0 rgba(0, 0, 0, 0.05);
    transition: all ease 0.5s;
    -moz-transition: all ease 0.5s;
    -webkit-transition: all ease 0.5s;
    -ms-transition: all ease 0.5s;
    margin-bottom: 35px;
    border-radius: 0px;
    position: relative;
    border: 0;
    display: inline-block;
    width: 100%;
}

.panel-footer {
    padding: 10px 15px;
    background-color: #ffffff;
    border-top: 1px solid #eef2f4;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
    color: #607d8b;
}

.jumbotron
{   
    padding-top: 0px;
    padding-bottom:0px;
    background-size: cover;
    background: contain;
    width: 100%; /* make sure to define width to fill container */
    height: 400px; /* define the height in pixels or make sure   */
                   /* you have something in your div with height */
                   /* so you can see your image */
    max-width:1400px;  /* define the max width */
 }
</style>
</head>
<body>

	<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-inverse" role="navigation">
				<div class="navbar-header">
					 
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						 <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
					</button> <a class="navbar-brand" href="#">BFC</a>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
						<li class="active">
							<a th:href="@{'/clinicindex/'+${session.id}}">Notifications</a>
						</li>
						
						<li>
							<a th:href="@{'/clinicprofile/'+${session.id}+'/'+${5}}">History</a>
						</li>
						<li>
							<a th:href="@{'/getads/'+${session.id}+'/'+${5}}">Advertisement</a>
						</li>
						<li>
							<a th:href="@{'/clinicconsults/' + ${session.id}}">Add Consultation</a>
						</li>
						<li>
							<a th:href="@{'/clinicadv/'+${session.id}}">Upload</a>
						</li>
						
					</ul>
					
					<ul class="nav navbar-nav navbar-right">
						
						<li class="dropdown">
							 <a href="#" class="dropdown-toggle" data-toggle="dropdown">Activity<strong class="caret"></strong></a>
							<ul class="dropdown-menu">
								
								
								<li class="divider">
								</li>
								<li>
									<a href="/logout">Logout</a>
								</li>
								
							</ul>
						</li>
					</ul>
				</div>
				
			</nav>
		</div>
	</div>
</div>



<div class="container">
<div class="row">
      <div class="col-md-12 text-center ">
        <div class="panel panel-default">
          <div class="userprofile social ">
            <div class="userpic"> <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="" class="userpicimg" /> </div>
            <h3 class="username" th:text="${session.name}"></h3>
            <p>Clinic</p>
            
          </div>
		</div>
	</div>
</div>
</div>

<div class="container">
	<div class="row">
       <div class="col-md-3"></div>
        <div class="col-md-6">
            
            <div class="alert alert-success alert-dismissable"  th:each="req : ${newrequests}">
                <span class="glyphicon glyphicon-certificate"></span>
                 <a th:href="@{'/deleterequest/'+${req.request.requestId}+'/'+${req.request.receiver}+'/'+${5}}" type="button" class="close" data-dismiss="alert" aria-hidden="true">×</a>
				<b th:text="${req.usrName}"></b> 
				 requests you for an appointment &nbsp;
				<i th:text="${req.request.datetime}"></i><br/>
				Type : <b th:text="${req.request.content}"></b>
				<a class='btn btn-info btn-xs'  th:href="@{/seenrequest/{id}/{id2}/{id3}(id=${req.request.requestId},id2=${req.request.receiver},id3=${5})}">SEAN
				</a>
				<div class="row text-center">
				<a href="#" class="btn btn-s btn-success" data-toggle="modal" data-target="#basicModal">Reply</a>           
				</div>
				
				
				<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title" id="myModalLabel">Reply</h4>
    </div>
      
    <form th:action="@{'/replied/'+${req.request.receiver}+'/'+${5}}" method="POST">

        <div class="modal-body">
		
		
		<div class="col-md-12">
                <div class="form-group">
               		 <input type="hidden" name="sender" th:value="${req.request.receiver}" class="form-control" />
               		 
               		 <input type="hidden" name="receiver" th:value="${req.request.sender}" class="form-control" />
               		 
               		 <input type="hidden" name="senderRole" th:value="${5}" class="form-control" />
               		 
               		 <label>Description</label>
                    <input type="textarea" name="content" class="form-control" />
                    
               		 <input type="hidden" name="status" value="Accept" class="form-control" />
               		 
               		 <input type="hidden" name="type" th:value="${req.request.content}" class="form-control" />
               		 
               		 <input type="hidden" name="requestId" th:value="${req.request.requestId}" class="form-control" />
                    
                </div>
            </div>
       </div>
        <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Accept</button>

			<button type="reset" class="btn btn-danger" data-dismiss="modal">Reject</button>
        </div>
    </form>
    </div>
  </div>
</div>
</div >
			<div th:if="${error}">
				<span th:text="${error}"></span>
			</div>
        </div>
        
    </div>
    
    
    
     <br /><br/>
        <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="alert alert-success alert-dismissable"  th:each="req : ${oldrequests}">
                <span class="glyphicon glyphicon-certificate"></span>
                <a th:href="@{'/deleterequest/'+${req.request.requestId}+'/'+${req.request.receiver}+'/'+${5}}" type="button" class="close" data-dismiss="alert" aria-hidden="true">×</a>
				<b th:text="${req.usrName}"></b> 
				requests you for an appointment  &nbsp;&nbsp;
				<i th:text="${req.request.datetime}"></i><br/>
				Type : <b th:text="${req.request.content}"></b>
       		 </div>
       	</div>
        <div th:if="${error}">
				<span th:text="${error}"></span>
			</div>
        
    </div>

</div>    

</body>
</html>
