.listWrap {

.list {

    margin: 0;
    padding: 0;
    display: table;
    white-space: nowrap;
    width: 100%;
    
}

.list li {
    
    background-color: #f0f0f0;
    display: table-row;
    color: #5c5c5c;

}

.list li:nth-child(odd) {
    
    background-color: #f2f2f2;
    display: table-row;
    font-size: 10pt;
    color: #5c5c5c;

}

.list li:nth-child(odd):hover {
    
    background-color: #dadada;

}

.list li:nth-child(even) {
    
    background-color: #e8e8e8;
    display: table-row;
    font-size: 10pt;
    color: #5c5c5c;

}

.list li:nth-child(even):hover {
    
    background-color: #dadada;

}

.list li:nth-child(1) span:first-child {
    
    border-top-left-radius: 6px;
    
}

.list li:nth-child(1) span:last-child {
    
    border-top-right-radius: 6px;
    
}


.list li:nth-child(1) {
    
    background-color: #201c2b;
    text-transform: uppercase;
    font-size: 10pt;
    font-weight: bold;
    color: #b8b5c0;

    
}

.list li:nth-child(1):hover {
    

    
}



.list li:nth-child(1) span {
    
    border-bottom: 2px solid #7d5bbe;
    padding: 14px;
    
}

.list span {
    
    text-align: center;
    display: table-cell;
    padding: 6px;
    vertical-align: middle;
    
}


.list span:nth-child(2) {

<script>
	$( document ).ready(function() {

function initEvents() {
    
    $(".list").hover(function(){
        
        $(".list li:first span").stop().animate({borderWidth: "5", backgroundColor: "#3f3659", color: "#e5e3e8"},{duration: 170, complete: function() {}} ); 
        
    }, function () {
        
        $(".list li:first span").stop().animate({borderWidth: "2", backgroundColor: "#201c2b", color: "#b8b5c0"},{duration: 170, complete: function() {}} ); 

    });
    
}

<div class="row">

<div class ="col-md-6">
<div class="container-fluid">
            <div class = "input-group">
               <input type = "text" class = "form-control" placeholder="Search Doctor.."/>
               
               <span class = "input-group-btn">
                  <button class = "btn btn-default" type = "button">
                    <span class="glyphicon glyphicon-search"></span> Search
                  </button>
               </span>
               
            </div>
         </div>
		 </div>
<div class ="col-md-3"> 
<button type="button" class="btn btn-success">Active <span class="badge" th:text="${active}"></span></button>
<button type="button" class="btn btn-danger">Disabled <span class="badge" th:text="${blocked}"></span></button>
<button type="button" class="btn btn-warning">Total <span class="badge" th:text="${all}"></span></button>

</div>
		 </div>
		 <hr/>
<div class="row">
		<div class="col-md-12">

			<div class="container-fluid">

    <div class="listWrap">
    
        <ul class="list">
        
            <li>
                
                <span>Name</span>
				<span>Specialization</span>
                <span>Rating</span>
               
				<span>Gender</span>
				<span>SLMC No</span>
				<span>Working Hospital</span>
				<span>Email</span>
				<span>Address</span>
				<span>Telephone</span>
				<span>Status</span>
				 <span>Delete</span>
				<span>Block</span>
				<span>UNBlock</span>
				<span></span>
				
                
            </li>
            <li th:each="doctor : ${doctors}">
              
                <span th:text="${doctor.name}"></span>
				<span th:text="${doctor.specialization}"></span>
                <span th:text="${doctor.rating}"></span>
               
				<span th:text="${doctor.gender}"></span>
				<span th:text="${doctor.slmc}"></span>
				<span th:text="${doctor.hospital}"></span>
				<span th:text="${doctor.email}"></span>
				<span th:text="${doctor.address}"></span>
				<span th:text="${doctor.telephone}"></span>
				<span th:switch="${doctor.active}">
				<b th:case="1">Active</b>
				<b th:case="0">Blocked</b>
				</span>
				
                <span>
                    <div class="btn-group btn-group-xs" role="group" aria-label="...">
                        <a th:href="@{'/admindelete/'+${doctor.doctorId}+'/'+${doctor.role}}" type="button" class="btn btn-danger">Delete</a>
                        
                    </div>
                </span>
				<span>
                    <div class="btn-group btn-group-xs" role="group" aria-label="...">
                        <a th:href="@{'/block/'+${doctor.doctorId}+'/'+${4}}" type="button" class="btn btn-primary">Block</a>
                        
                    </div>
                </span>
                
                <span>
                    <div class="btn-group btn-group-xs" role="group" aria-label="...">
                        <a th:href="@{'/unblock/'+${doctor.doctorId}+'/'+${4}}" type="button" class="btn btn-info">UnBlock</a>
                        
                    </div>
                </span>
                
            
            </li>
           
			
            
        </ul>
